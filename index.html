<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>ChatMessenger</title>
</head>
<body>

    <div id="chat-global">
    <!-- header start-->
        <div id="nav-top">
            <div class="location">
                <img src="./img/left-chevron.svg">
                <p>Back</p>
            </div>

            <div class="utilisateur">
                <p>John Doe</p>
                <p>Active Now</p>
            </div>

            <div class="logos-call">
                <img src="./img/phone.svg">
                <img src="./img/video-camera.svg">
            </div>

        </div>
        <!-- end header -->

        <!-- Section Chat start -->
        <div id="conversation">
            <div class="talk left">
                <img src="./img/avatar2.jpg">
                <p>Lorem ipsum dolor sit amet.</p>
            </div>
            <div class="talk right">
                <p>Lorem ipsum dolor sit amet.</p>
                <img src="./img/avatar1.jpg">
            </div>
            <div class="talk left">
                <img src="./img/avatar2.jpg">
                <p>Lorem ipsum dolor sit amet.
                    Lorem ipsum dolor sit amet.
                </p>
            </div>
            <div class="talk right">
                <p>Lorem ipsum dolor sit amet.</p>
                <img src="./img/avatar1.jpg">
            </div>
    </div>
    <!-- End Section chat -->


    <!-- Section saisi message -->
    <form id="chat-form">

        <div class="container-inputs">

            <div class="files-logo-container">
                <img src="./img/paperclip.svg">
            </div>

            <div class="group-inputs">
                <textarea placeholder="Enter your message here" minlength="1" 
                maxlength="1500"></textarea>
                <img src="./img/smile.svg">
            </div>

            <button class="submit-msg-btn">
                <img src="./img/send.svg">
            </button>

        </div>
    </form>
    <!-- End Section saisi message -->
    </div>
    
    
</body>
</html>
